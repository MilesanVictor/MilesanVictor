<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="aframe_gaussian_script.js"></script>
    <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>

    <style>
      /* Existing styles */
      #overlay {
        display: none;
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 100;
      }

      .overlay-window {
        position: relative;
        background-color: white;
        width: 100%;
        height: 100%;
        padding: 0;
        box-sizing: border-box;
      }

      #close-btn {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 40px;
        font-family: sans-serif;
        color: #555;
        cursor: pointer;
        border: none;
        background: none;
        z-index: 1;
      }
      #close-btn:hover {
        color: #000;
      }

      /* New styles for loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 200;
      }

      #progress-bar {
        width: 0%;
        height: 20px;
        background-color: #4CAF50;
        max-width: 300px; /* Optional: limits progress bar width */
      }
    </style>
  </head>

  <body>
    <div id="loading-screen">
      <div id="progress-bar"></div>
    </div>

    <div id="overlay">
      <div class="overlay-window">
        <button id="close-btn">Ã—</button>
        <iframe id="content-iframe" src="about:blank" style="width: 100%; height: 100%; border: none;"></iframe>
      </div>
    </div>

    <a-scene renderer="antialias: false">
      <a-assets>
        <img id="miniature-img" src="miniature.jpg">
      </a-assets>
      <a-entity id="splat-entity" rotation="0 0 0" position="0 1 0"></a-entity>
      <a-camera id="camera" wasd-controls-enabled="true" look-controls="pointerLockEnabled: true">
        <a-cursor id="mouse-cursor" color="black"></a-cursor>
      </a-camera>
      <a-entity id="clickable-spheres" position="-5.3 2.2 -4.25" rotation="0 88 0" scale="1.2 2 1">
        <a-plane src="#miniature-img" height="1" width="1"></a-plane>
      </a-entity>
      <a-sky color="#c2f0ff"></a-sky>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const loadingScreen = document.querySelector('#loading-screen');
        const progressBar = document.querySelector('#progress-bar');
        const splatEntity = document.querySelector('#splat-entity');

        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://huggingface.co/datasets/peqod/walktest/resolve/main/scene1.splat', true);
        xhr.responseType = 'blob';

        xhr.onprogress = function(event) {
          if (event.lengthComputable) {
            const percentComplete = (event.loaded / event.total) * 100;
            progressBar.style.width = percentComplete + '%';
          }
        };

        xhr.onload = function() {
          if (xhr.status === 200) {
            const blob = xhr.response;
            const blobUrl = URL.createObjectURL(blob);
            splatEntity.setAttribute('gaussian_splatting', { src: blobUrl });
            loadingScreen.style.display = 'none';
          }
        };

        xhr.send();
      });

      window.onload = function () {
        const clickableEntity = document.querySelector('#clickable-spheres');
        const overlay = document.querySelector('#overlay');
        const closeBtn = document.querySelector('#close-btn');
        const contentIframe = document.querySelector('#content-iframe');
        const cursor = document.querySelector('#mouse-cursor');
        const camera = document.querySelector('#camera');

        function showOverlay() {
          contentIframe.src = 'openseadragon.html';
          overlay.style.display = 'block';
          if (document.pointerLockElement) {
            document.exitPointerLock();
          }
          camera.setAttribute('wasd-controls-enabled', 'false');
        }

        function hideOverlay() {
          overlay.style.display = 'none';
          contentIframe.src = 'about:blank';
          camera.setAttribute('wasd-controls-enabled', 'true');
        }

        clickableEntity.addEventListener('click', showOverlay);
        closeBtn.addEventListener('click', hideOverlay);

        clickableEntity.addEventListener('mouseenter', () => {
          cursor.setAttribute('color', 'white');
        });

        clickableEntity.addEventListener('mouseleave', () => {
          cursor.setAttribute('color', 'black');
        });
      };
    </script>
  </body>
</html>
