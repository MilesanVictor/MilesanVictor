<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>tosee</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="./styles.scss">
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
       <a class="nav-link" href="header"> <img src="public/output/id_tosee_signet.svg" alt="tosee" width="32" height="32" class="navbar-brand"> </a>
        <h2><ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#browse">Browse</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul></h2>
        <div class="lang-selector d-flex">
            <div class="lang-btn active" id="langEn">EN</div><div class="separator">|</div>
            <div class="lang-btn" id="langPl">PL</div>
        </div>
    </div>
</nav>

<section id="header">
    <div class="container">
        <img src="public/output/id_signet_white.svg" alt="tosee" class="logo" width="128vh">
        <p class="claim" data-en="is to" data-pl="to">
            is to
        </p>
        <button class="experience-btn" id="experienceBtn">
            <h1 data-en="Experience" data-pl="Doświadcz to">Experience</h1>
        </button>
    </div>
</section>


<section id="about" class="section">
    <div class="container">
        <h1 data-en="explore art and culture" data-pl="odkryj sztukę i kulturkę">explore art and culture</h1>
    
        <div class="tiler">
            <div class="tile">
                <i class="bi bi-1-circle" style="font-size: 4rem"></i>
                <h2 data-en="Preserve" data-pl="Zachowaj">Preserve</h2>
                <p class="description" data-en="Access art and culture from anywhere, anytime." data-pl="Dostęp do sztuki i kultury z dowolnego miejsca, o każdej porze.">Access art and culture<br>from anywhere, anytime.</p>
            </div>
            <div class="tile">
                <i class="bi bi-2-circle" style="font-size: 4rem"></i>
                <h2 data-en="Explore" data-pl="Zobacz">Explore</h2>
                <p class="description" data-en="Explore a vast collection beyond the display" data-pl="Eksploruj ogromną kolekcję">Explore a vast collection<br>beyond the display</p>
            </div>
            <div class="tile">
                <i class="bi bi-3-circle" style="font-size: 4rem"></i>
                <h2 data-en="Access" data-pl="Dostęp">Access</h2>
                <p class="description" data-en="Access art and culture from anywhere, anytime." data-pl="Dostęp do sztuki i kultury z dowolnego miejsca, o każdej porze.">Access art and culture<br>from anywhere, anytime.</p>
            </div>
        </div>
    </div>        
</section>

<section id="browse" class="section">
    <div class="container">
        <h1 data-en="Seek and Discover" data-pl="Szukaj i Odkrywaj">Seek and Discover</h1>
    </div>
</section> 

<footer class="py-4 text-white text-center">
    <p class="mb-0">&copy; 2025 tosee. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const langEn = document.getElementById('langEn');
    const langPl = document.getElementById('langPl');
    const experienceBtn = document.getElementById('experienceBtn');
    const fadeOverlay = document.getElementById('fadeOverlay');
    let currentLang = 'en';

    langEn.addEventListener('click', () => setLanguage('en'));
    langPl.addEventListener('click', () => setLanguage('pl'));

    function setLanguage(lang) {
        currentLang = lang;
        langEn.classList.toggle('active', lang === 'en');
        langPl.classList.toggle('active', lang === 'pl');
        document.querySelectorAll('[data-en]').forEach(el => {
            el.textContent = el.getAttribute(`data-${lang}`);
        });
    }

    experienceBtn.addEventListener('click', () => {
        fadeOverlay.classList.add('active');
        setTimeout(() => {
            window.location.href = 'experience.html'; // Redirect to experience page
            fadeOverlay.classList.remove('active');
        }, 500);
    });
});
</script>
<div class="fade-overlay" id="fadeOverlay"></div>

</body>
</html>
