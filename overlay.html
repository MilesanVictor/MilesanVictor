<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #181818;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #closeBtn {
            position: flex;
            top: 40px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .content {
            position: flex;
            padding: 20px;
            margin-top: 60px;
            font-size: 24px;
            color: #e4e4e4;
        }
    </style>
</head>
<body>
    
    <div class="content">This is a simple HTML overlay.</div>
    <button id="closeBtn">Close</button>
    <script>
        document.getElementById('closeBtn').onclick = function() {
            window.parent.postMessage({ type: 'close-iframe' }, '*');
        };
    </script>
    
</body>
</html>
